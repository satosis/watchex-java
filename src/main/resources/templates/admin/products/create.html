<div th:include="/fragments/admin/layout"></div>
<div class="wrapper">
  <div th:replace="/fragments/admin/header :: header"></div>
  <div th:replace="/fragments/admin/sidebar :: aside"></div>
  <div class="content-wrapper" style="min-height: 902.55px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        [[#{create}]] [[#{product}]]
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{'/admin'}"><i class="fa fa-dashboard"></i>[[#{home}]]</a></li>
        <li><a th:href="@{'/admin/products'}"><i class="fa fa-dashboard"></i>[[#{product}]]</a></li>
        <li class="active">[[#{create}]]</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <form th:action="@{'/admin/product/save'}" method="post" th:object="${product}" class="col-md-8">
        <div class="form-group">
          <label for="name">[[#{name}]]</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-primary">[[#{submit}]]</button>
        <a th:href="@{'/admin/products'}" class="btn btn-danger">[[#{back}]]</a>
      </form>

    </section>
    <!-- /.content -->
  </div>
</div>
<div th:include="/fragments/admin/footer"></div>
