<div th:include="/fragments/admin/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/admin/header :: header"></div>
    <div th:replace="/fragments/admin/sidebar :: aside"></div>
    <div class="content-wrapper" style="min-height: 902.55px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                [[#{category}]]
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{'/admin'}"><i class="fa fa-dashboard"></i>[[#{home}]]</a></li>
                <li><a th:href="@{'/admin/categorys'}"><i class="fa fa-dashboard"></i>[[#{category}]]</a></li>
                <li class="active">[[#{edit}]]</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <form th:action="@{'/admin/category/update'}" method="post" th:object="${category}" class="col-md-8">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">[[#{name}]]</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="type">[[#{type}]]</label>
                    <select th:field="*{type}" class="form-control" id="type">
                        <option value="">--Chọn thể loại sản phẩm--</option>
                        <option value="0">Đồng hồ chính hãng</option>
                        <option value="1">Kính mắt thời trang</option>
                        <option value="2">Phụ kiện đồng hồ</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">[[#{submit}]]</button>
                <a th:href="@{'/admin/categories'}" class="btn btn-danger">[[#{back}]]</a>
            </form>

        </section>
        <!-- /.content -->
    </div>
</div>
<div th:include="/fragments/admin/footer"></div>
