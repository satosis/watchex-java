<div th:include="/fragments/admin/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/admin/header :: header"></div>
    <div th:replace="/fragments/admin/sidebar :: aside"></div>
    <div class="content-wrapper" style="min-height: 902.55px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                [[#{user}]]
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{'/admin'}"><i class="fa fa-dashboard"></i>[[#{home}]]</a></li>
                <li><a th:href="@{'/admin/users'}"><i class="fa fa-dashboard"></i>[[#{user}]]</a></li>
                <li class="active">[[#{edit}]]</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <form th:action="@{'/admin/user/update'}" method="post" th:object="${user}" class="col-md-8">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">[[#{name}]]</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">[[#{password}]]</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">[[#{submit}]]</button>
                <a th:href="@{'/admin/users'}" class="btn btn-danger">[[#{back}]]</a>
            </form>

        </section>
        <!-- /.content -->
    </div>
</div>
<div th:include="/fragments/admin/footer"></div>
