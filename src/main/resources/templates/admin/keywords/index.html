<div th:include="/fragments/admin/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/admin/header :: header"></div>
    <div th:replace="/fragments/admin/sidebar :: aside"></div>
    <div class="content-wrapper" style="min-height: 902.55px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                [[#{keyword}]]
                <a th:href="@{'/admin/keyword/create'}" class="btn btn-primary">[[#{create}]]</a>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{'/admin'}"><i class="fa fa-dashboard"></i>[[#{home}]]</a></li>
                <li class="active">[[#{keyword}]]</li>
            </ol>
            <div th:if="${message}" class="alert alert-success text-center mt-3">[[${message}]]</div>
        </section>

        <!-- Main content -->
        <section class="content">
            <table class="table text-center">
                <thead>
                <tr>
                    <td>#</td>
                    <td>[[#{name}]]</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${keywords.isEmpty()}">
                    <th colspan="3">[[#{no_result_found}]]</th>
                </tr>
                <tr th:each="keyword : ${keywords}">
                    <td>[[${keywordStat.index + 1}]]</td>
                    <td>[[${keyword.name}]]</td>
                    <td>
                        <a th:href="@{'/admin/keyword/edit/' + ${keyword.id}}" class="btn btn-secondary"><i class="fa fa-edit"></i> [[#{edit}]]</a>
                        <a th:href="@{'/admin/keyword/delete/' + ${keyword.id}}" class="btn btn-secondary"><i class="fa fa-trash text-danger"></i> [[#{delete}]]</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:include="/fragments/admin/pagination"></div>
        </section>
        <!-- /.content -->
    </div>
</div>
<div th:include="/fragments/admin/footer"></div>
