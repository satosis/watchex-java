        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/component/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Administrator</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <ul class="sidebar-menu tree" data-widget="tree">

            <li class="">
                <a th:href="@{'/admin/transactions'}">
                    <i class="fa fa-money"></i> <span>[[#{transaction}]]</span>

            </li>
            <li>
                <a th:href="@{'/admin/categories'}">
                    <i class="fa fa-files-o"></i>

                <a th:href="@{'/admin/products'}">

            </li>

                </a>
            </li>
            <li class="">
