<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title} ?: 'Home'"></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/component/dist/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
     folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/component/dist/css/skins/_all-skins.min.css}">
  <!-- Morris chart -->
  <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}">
  <!-- jvectormap -->
  <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery-jvectormap.css}">
  <!-- Date Picker -->
  <link rel="stylesheet"
        th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" th:href="@{/component/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

  <link rel="stylesheet" th:href="@{/component/plugins/select2/dist/css/select2.min.css}"/>
  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!-- BOOTSTRAP INPUT -->
  <link rel="stylesheet" th:href="@{/component/bootstrap-tagsinput-latest/src/bootstrap-tagsinput.css}">
  <!-- jquery-confirm -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <style>
    img {
      object-fit: contain
    }
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
